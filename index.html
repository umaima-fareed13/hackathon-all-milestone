<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Static Resume</title>
</head>
<body>
  <h1>Static Resume Generator</h1>
  <form id="Resumeform">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="username">Full Name:</label>
      <input type="text" id="username" name="username" required><br> 
      <label for="user name">User Name: </label>
      <input type="text" id="name" required><br>
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" required><br>
      <label for="phone">Phone: </label>    
      <input type="tel" id="phone" name="phone" required><br>


      <label for="profilepicture">Upload Profile Picture:</label>
      <input type="file" id="profilepicture" name="profilepicture" accept="image/*" required><br>

      <img id="profilePicturePreview" style="display: none; width: 150px; height: 150px; border-radius: 50%; margin-top: 10px;">
    </fieldset>
    <fieldset>
        <legend>Education</legend>
        <label for="School">School:</label>
        <textarea id="School" name="School" rows="4" required></textarea><br>
        <label for="degree">Degree:</label>
        <textarea id="degree" name="degree" rows="4" required></textarea><br>
        <label for="graduationYear">Graduation Year:</label>
        <input type="number" id="graduationYear" name="graduationYear" required><br>
    </fieldset>
    <fieldset>
      <legend>Experience</legend>
      <label for="experience">Experience</label>
      <textarea id="experience" name="experience" rows="4" required></textarea><br>
    </fieldset>
    <fieldset>
      <legend>Skills</legend>
      <label for="skills">Skills</label>
      <textarea id="skills" name="skills" rows="4" required></textarea><br>
      <button type="submit">Generate Resume</button>
    </fieldset>
  </form>

  <div id="resumeOutput">
    <!--Generated resume will appear here-->
  </div>

  <button id="downloadPDF" style="background-color: red; color: white; padding: 10px 20px; border: none; cursor: pointer; font-size: 16px; display: none;">
    Download as PDF
  </button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
